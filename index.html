<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .icons svg {
      width: 50px;
      height: 50px;
    }

    .icons {
      cursor: pointer;
      height: fit-content;
      width: fit-content;
    }

    #sun {
      fill: white;
    }

    #moon {
      display: none;
    }

    body {
      gap: 30px;
      flex-direction: column;
      align-items: center;
      background-color: black;
      justify-content: center;
      display: flex;
      min-height: 100vh;
    }

    @keyframes pisca {
      0% {
        background-color: black;
      }
      10% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 10%,
          rgba(0, 0, 0, 1) 10%
        );
      }
      15% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 15%,
          rgba(0, 0, 0, 1) 15%
        );
      }
      20% {

          225deg,

          rgba(0, 0, 0, 1) 20%
        );
      }
      25% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 25%,
          rgba(0, 0, 0, 1) 25%
        );
      }
      30% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 30%,
          rgba(0, 0, 0, 1) 30%
        );
      }
      35% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 35%,
          rgba(0, 0, 0, 1) 35%
        );
      }
      40% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 40%,
          rgba(0, 0, 0, 1) 40%
        );
      }
      45% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 45%,
          rgba(0, 0, 0, 1) 45%
        );
      }
      50% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 50%,
          rgba(0, 0, 0, 1) 50%
        );
      }
      55% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 55%,
          rgba(0, 0, 0, 1) 55%
        );
      }
      60% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 60%,
          rgba(0, 0, 0, 1) 60%
        );
      }
      65% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 65%,
          rgba(0, 0, 0, 1) 65%
        );
      }
      70% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 70%,
          rgba(0, 0, 0, 1) 70%
        );
      }
      75% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 75%,
          rgba(0, 0, 0, 1) 75%
        );
      }
      80% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 80%,
          rgba(0, 0, 0, 1) 80%
        );
      }
      85% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 85%,
          rgba(0, 0, 0, 1) 85%
        );
      }
      90% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 90%,
          rgba(0, 0, 0, 1) 90%
        );
      }
      95% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 95%,
          rgba(0, 0, 0, 1) 95%
        );
      }
      100% {
        background: linear-gradient(
          225deg,
          rgba(255, 255, 255, 1) 100%,
          rgba(0, 0, 0, 1) 100%
        );
      }
    }

    @keyframes pisca-reverse {
      0% {
        background-color: black;
      }
      10% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 10%,
          rgba(255, 255, 255, 1) 10%
        );
      }
      15% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 15%,
          rgba(255, 255, 255, 1) 15%
        );
      }
      20% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 20%,
          rgba(255, 255, 255, 1) 20%
        );
      }
      25% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 25%,
          rgba(255, 255, 255, 1) 25%
        );
      }
      30% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 30%,
          rgba(255, 255, 255, 1) 30%
        );
      }
      35% {

          45deg,
          rgba(0, 0, 0, 1) 35%,

        );
      }
      40% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 40%,
          rgba(255, 255, 255, 1) 40%
        );
      }
      45% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 45%,
          rgba(255, 255, 255, 1) 45%
        );
      }
      50% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 50%,
          rgba(255, 255, 255, 1) 50%
        );
      }
      55% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 55%,
          rgba(255, 255, 255, 1) 55%
        );
      }
      60% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 60%,
          rgba(255, 255, 255, 1) 60%
        );
      }
      65% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 65%,
          rgba(255, 255, 255, 1) 65%
        );
      }
      70% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 70%,
          rgba(255, 255, 255, 1) 70%
        );
      }
      75% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 75%,
          rgba(255, 255, 255, 1) 75%
        );
      }
      80% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 80%,
          rgba(255, 255, 255, 1) 80%
        );
      }
      85% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 85%,
          rgba(255, 255, 255, 1) 85%
        );
      }
      90% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 90%,
          rgba(255, 255, 255, 1) 90%
        );
      }
      95% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 95%,
          rgba(255, 255, 255, 1) 95%
        );
      }
      100% {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 1) 100%,
          rgba(255, 255, 255, 1) 100%
        );
      }
    }

    .dark{
        animation: 0.2s pisca-reverse forwards;
    }

    .light {
      animation: 0.2s pisca forwards;
    }

    .bg-hover-b {
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      align-items: center;
      justify-content: center;
      display: flex;
      height: 60px;
      width: 60px;
    }

    .bg-hover-b:hover {
      background-color: rgba(255, 255, 255, 0.178);
    }

    .bg-hover-w {
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      align-items: center;
      justify-content: center;
      display: flex;
      height: 60px;
      width: 60px;
    }

    .bg-hover-w:hover {
      background-color: rgba(0, 0, 0, 0.178);
    }

    .span {
        transition: 0.3s;
      height: 300px;
      width: 300px;
      font-size: 300px;
      fill: white;
      font-weight: 900;
    }
  </style>

      <path
        d="M200,40a8,8,0,0,0,0,16,16,16,0,0,1,16,16v56H40V72A16,16,0,0,1,56,56a8,8,0,0,0,0-16A32,32,0,0,0,24,72v92a44,44,0,0,0,88,0V144h32v20a44,44,0,0,0,88,0V72A32,32,0,0,0,200,40Zm12.63,137.31L179.31,144H216v20A27.8,27.8,0,0,1,212.63,177.31ZM40,164V147.31l41.31,41.32A28,28,0,0,1,40,164Zm56,0a27.8,27.8,0,0,1-3.37,13.31L59.31,144H96Zm64,0V147.31l41.31,41.32A28,28,0,0,1,160,164Z"

    <div onclick="light()">

        <div id="sun" class="bg-hover-b">

            ></path>
          </svg>
        </div>
        <div id="moon" class="bg-hover-w">
          <svg
            class="moon"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#000000"
            viewBox="0 0 256 256"
          >

              d="M233.54,142.23a8,8,0,0,0-8-2,88.08,88.08,0,0,1-109.8-109.8,8,8,0,0,0-10-10,104.84,104.84,0,0,0-52.91,37A104,104,0,0,0,136,224a103.09,103.09,0,0,0,62.52-20.88,104.84,104.84,0,0,0,37-52.91A8,8,0,0,0,233.54,142.23ZM188.9,190.34A88,88,0,0,1,65.66,67.11a89,89,0,0,1,31.4-26A106,106,0,0,0,96,56,104.11,104.11,0,0,0,200,160a106,106,0,0,0,14.92-1.06A89,89,0,0,1,188.9,190.34Z"

          </svg>
        </div>
      </div>
    </div>
  </body>
  <script>
    const moon = document.querySelector("#moon");
    const sun = document.querySelector("#sun");
    const body = document.querySelector("body");
    const span = document.querySelector(".span");

    const light = () => {
      document.body.classList.toggle("light");
      moon.style = "display: flex;";
      if (body.classList.contains("light")) {
        sun.style = "display: none;";
        span.style = "fill: black;";
      } else {
        document.body.classList.add("dark")
        sun.style = "display: flex;";
        moon.style = "display: none;";
        span.style = "fill: white;";
      }return
    };
  </script>
</html>
